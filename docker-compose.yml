# docker-compose.yml
#
# Stack: Airflow 2.8.1 + Spark 3.5 + PostgreSQL + Redis
# Usa a imagem oficial apache/airflow:2.8.1 â€” sem build customizado.
#
# Profiles:
#   (padrao)         -> Airflow completo
#   --profile spark  -> Spark master + 2 workers
#   --profile mocks  -> 4 microservicos Flask mock
#
# Inicio rapido:
#   1. Edite airflow.env: preencha FERNET_KEY e WEBSERVER_SECRET_KEY
#   2. docker compose up airflow-init
#   3. docker compose up -d

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.8
  restart: unless-stopped
  networks:
    - airflow-net
  user: "${AIRFLOW_UID:-50000}:0"
  env_file:
    - airflow.env
  volumes:
    - ./dags:/opt/airflow/dags
    - ./plugins:/opt/airflow/plugins
    - ./spark_jobs:/opt/airflow/spark_jobs
    - ./config:/opt/airflow/config
    - airflow-logs:/opt/airflow/logs
  depends_on: &airflow-depends-on
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:

  # --------------------------------------------------------------------------
  # Infraestrutura
  # --------------------------------------------------------------------------

  postgres:
    image: postgres:15.5-alpine
    container_name: airflow-postgres
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: airflow
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2-alpine
    container_name: airflow-redis
    restart: unless-stopped
    networks:
      - airflow-net
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Airflow Init
  # --------------------------------------------------------------------------

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    restart: "no"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo ">>> Inicializando banco..."
        airflow db init

        echo ">>> Criando usuario admin..."
        airflow users create \
          --username "airflow" \
          --password "airflow" \
          --firstname Admin --lastname User \
          --role Admin \
          --email "admin@example.com" \
          2>/dev/null || echo "Usuario ja existe."

        echo ">>> Criando conexoes..."
        airflow connections add orders_service    --conn-type http --conn-host http://orders-service:8001    2>/dev/null || true
        airflow connections add payments_service  --conn-type http --conn-host http://payments-service:8003  2>/dev/null || true
        airflow connections add inventory_service --conn-type http --conn-host http://inventory-service:8002 2>/dev/null || true
        airflow connections add shipping_service  --conn-type http --conn-host http://shipping-service:8004  2>/dev/null || true
        airflow connections add aws_default       --conn-type aws  --conn-extra '{"region_name":"us-east-1"}' 2>/dev/null || true

        echo ">>> Criando variaveis..."
        airflow variables set spark_master      "spark://spark-master:7077"
        airflow variables set events_bucket     "s3a://microservices-events"
        airflow variables set output_bucket     "s3a://microservices-output"
        airflow variables set quality_threshold "0.95"

        echo ">>> Criando pools..."
        airflow pools set spark_jobs          4  "Jobs Spark"
        airflow pools set microservice_calls 16  "Chamadas HTTP"

        echo ">>> Init concluido com sucesso."

  # --------------------------------------------------------------------------
  # Airflow Services
  # --------------------------------------------------------------------------

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    depends_on:
      <<: *airflow-depends-on
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      <<: *airflow-depends-on
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-worker-1:
    <<: *airflow-common
    container_name: airflow-worker-1
    command: celery worker --queues=default,spark_jobs
    environment:
      DUMB_INIT_SETSID: "0"
      AIRFLOW__CELERY__WORKER_CONCURRENCY: "4"
    depends_on:
      <<: *airflow-depends-on
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d celery@$$HOSTNAME --timeout 10"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s

  airflow-worker-2:
    <<: *airflow-common
    container_name: airflow-worker-2
    command: celery worker --queues=default,microservice_calls
    environment:
      DUMB_INIT_SETSID: "0"
      AIRFLOW__CELERY__WORKER_CONCURRENCY: "8"
    depends_on:
      <<: *airflow-depends-on
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d celery@$$HOSTNAME --timeout 10"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s

  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    depends_on:
      <<: *airflow-depends-on
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --hostname $$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # --------------------------------------------------------------------------
  # Spark (opcional: --profile spark)
  # --------------------------------------------------------------------------

  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    profiles:
      - spark
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SPARK_MODE: master
      SPARK_MASTER_WEBUI_PORT: "8081"
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
    ports:
      - "${SPARK_UI_PORT:-8081}:8081"
      - "${SPARK_RPC_PORT:-7077}:7077"
    volumes:
      - spark-logs:/opt/bitnami/spark/logs
      - ./config/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf:ro
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8081"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  spark-worker-1:
    image: bitnami/spark:3.5
    container_name: spark-worker-1
    profiles:
      - spark
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-4G}
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
    volumes:
      - spark-logs:/opt/bitnami/spark/logs
      - ./config/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf:ro
    depends_on:
      spark-master:
        condition: service_healthy

  spark-worker-2:
    image: bitnami/spark:3.5
    container_name: spark-worker-2
    profiles:
      - spark
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-4G}
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
    volumes:
      - spark-logs:/opt/bitnami/spark/logs
      - ./config/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf:ro
    depends_on:
      spark-master:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # Microservicos Mock (opcional: --profile mocks)
  # --------------------------------------------------------------------------

  orders-service:
    build:
      context: ./mocks
    container_name: orders-service
    profiles:
      - mocks
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SERVICE_NAME: orders-service
      SERVICE_PORT: "8001"
      SERVICE_VERSION: "1.2.3"
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  payments-service:
    build:
      context: ./mocks
    container_name: payments-service
    profiles:
      - mocks
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SERVICE_NAME: payments-service
      SERVICE_PORT: "8003"
      SERVICE_VERSION: "2.0.1"
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8003/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  inventory-service:
    build:
      context: ./mocks
    container_name: inventory-service
    profiles:
      - mocks
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SERVICE_NAME: inventory-service
      SERVICE_PORT: "8002"
      SERVICE_VERSION: "1.5.0"
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8002/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  shipping-service:
    build:
      context: ./mocks
    container_name: shipping-service
    profiles:
      - mocks
    restart: unless-stopped
    networks:
      - airflow-net
    environment:
      SERVICE_NAME: shipping-service
      SERVICE_PORT: "8004"
      SERVICE_VERSION: "1.1.2"
    ports:
      - "8004:8004"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8004/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

# --------------------------------------------------------------------------

volumes:
  postgres-data:
  redis-data:
  airflow-logs:
  spark-logs:

networks:
  airflow-net:
    driver: bridge